payos.return-url=http://localhost:8080/api/v2/payments/payos/return
payos.cancel-url=http://localhost:8080/api/v2/payments/payos/cancel

app.version=1.0.0

spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false


logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG

# Email Configuration
app.email.jwt-secret=${JWT_SECRET:}
app.email.verification-token-ttl=PT24H
app.email.rate-limit.max-attempts-per-hour=5

# Email Provider Configuration - Gmail SMTP
app.email.gmail-smtp.enabled=${GMAIL_SMTP_ENABLED:true}

# Gmail SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:motorbikesharingcap@gmail.com}
spring.mail.password=${GMAIL_APP_PASSWORD:ccsgjblsffllrhqh}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# SMS Configuration
app.sms.verification-code-ttl=PT10M
app.sms.rate-limit.max-attempts-per-hour=3

# SMS Provider Configuration
app.sms.aws-sns.enabled=${AWS_SNS_ENABLED:true}

# Redis Configuration for Rate Limiting and Caching
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.database=${REDIS_DATABASE:0}
spring.data.redis.timeout=2000ms

# Thymeleaf Configuration for Email Templates
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Application URL Configuration
app.frontend.base-url=${FRONTEND_BASE_URL:http://localhost:3000}
app.backend.base-url=${BACKEND_BASE_URL:http://localhost:8080}
app.email.from-address=${EMAIL_FROM_ADDRESS:your-email@gmail.com}
app.email.from-name=${EMAIL_FROM_NAME:Motorbike Sharing}

# AWS Configuration (only for SNS SMS)
aws.region=${AWS_REGION:us-east-1}
aws.accessKeyId=${AWS_ACCESS_KEY_ID:}
aws.secretKey=${AWS_SECRET_ACCESS_KEY:}