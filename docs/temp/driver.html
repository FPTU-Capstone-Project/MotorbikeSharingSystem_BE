<!DOCTYPE html>
<meta charset="utf-8" />
<title>Driver Test</title>
<body>
  <h3>Driver</h3>
  <label>requestId <input id="requestId" value="" /></label>
  <label>rideId <input id="rideId" value="" /></label>
  <button id="connect">Connect WS</button>
  <button id="accept">Accept Current Offer</button>
  <pre id="log"></pre>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script>
    const BASE = "http://localhost:8080";
    const JWT =
      "eyJhbGciOiJIUzI1NiJ9.eyJ0b2tlbl92ZXJzaW9uIjoxLCJzdWIiOiJkcml2ZXIxQGV4YW1wbGUuY29tIiwicHJvZmlsZV9zdGF0dXMiOnsiRFJJVkVSIjoiQUNUSVZFIiwiUklERVIiOiJBQ1RJVkUifSwiaXNzIjoibXNzdXMuYXBpIiwicHJvZmlsZXMiOlsiUklERVIiLCJEUklWRVIiXSwiYWN0aXZlX3Byb2ZpbGUiOiJkcml2ZXIiLCJlbWFpbCI6ImRyaXZlcjFAZXhhbXBsZS5jb20iLCJpYXQiOjE3NjAwMTI5ODcsImV4cCI6Mjc2MDAxMjk4N30.QbLxTxqX8b0WhU-o5uYIrgqUa2sR2QObohsk3uX9kLw";
    const log = (m) => (document.getElementById("log").textContent += m + "\n");

    let stomp, lastOffer;

    document.getElementById("connect").onclick = () => {
      const sock = new SockJS(
        BASE +
          "/ws?token=eyJhbGciOiJIUzI1NiJ9.eyJ0b2tlbl92ZXJzaW9uIjoxLCJzdWIiOiJkcml2ZXIxQGV4YW1wbGUuY29tIiwicHJvZmlsZV9zdGF0dXMiOnsiRFJJVkVSIjoiQUNUSVZFIiwiUklERVIiOiJBQ1RJVkUifSwiaXNzIjoibXNzdXMuYXBpIiwicHJvZmlsZXMiOlsiUklERVIiLCJEUklWRVIiXSwiYWN0aXZlX3Byb2ZpbGUiOiJkcml2ZXIiLCJlbWFpbCI6ImRyaXZlcjFAZXhhbXBsZS5jb20iLCJpYXQiOjE3NjAwMTI5ODcsImV4cCI6Mjc2MDAxMjk4N30.QbLxTxqX8b0WhU-o5uYIrgqUa2sR2QObohsk3uX9kLw"
      );
      stomp = Stomp.over(sock);
      stomp.connect(
        { Authorization: "Bearer " + JWT },
        () => {
          log("Driver WS connected");
          stomp.subscribe("/user/queue/ride-offers", (msg) => {
            log("Driver offer: " + msg.body);
            lastOffer = JSON.parse(msg.body);
            document.getElementById("requestId").value = lastOffer.requestId;
            document.getElementById("rideId").value = lastOffer.rideId;
          });
          stomp.subscribe("/user/queue/notifications", (msg) => {
            log("General notification: " + msg.body);
          });
        },
        (err) => log("Driver WS error: " + err)
      );
    };

    document.getElementById("accept").onclick = async () => {
      if (!lastOffer) return log("No offer to accept.");
      const reqId = document.getElementById("requestId").value;
      const rideId = parseInt(document.getElementById("rideId").value, 10);
      const body = {
        rideId,
      };
      const res = await fetch(`${BASE}/api/v1/ride-requests/${reqId}/accept`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + JWT,
        },
        body: JSON.stringify(body),
      });
      const data = await res.json();
      log("Accept result: " + res.status + " " + JSON.stringify(data));
    };
  </script>
</body>
