steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/motorbike-sharing-backend:latest', '.']
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/motorbike-sharing-backend:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'motorbike-sharing-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/motorbike-sharing-backend:latest'
      - '--platform'
      - 'managed'
      - '--region'
      - 'asia-southeast1'
      - '--port'
      - '8080'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'SPRING_PROFILES_ACTIVE=production'

images:
  - 'gcr.io/$PROJECT_ID/motorbike-sharing-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY